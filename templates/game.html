<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPG Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="game-container">
        <div class="game-type">
            <h2 id="current-game-type">{{ game_type }}</h2>
        </div>
        <div class="narrator-window">
            <h2>Narrator</h2>
            <div id="narrator-content" class="narrator-text"></div>
        </div>
        <div class="interaction-container">
            <div class="player-interaction">
                <h2>Player Interaction</h2>
                <div id="response"></div>
            </div>
            <div class="player-info">
                <h2>Player Character Info</h2>
                <div id="player-details"></div>
            </div>
        </div>
        <div class="command-container">
            <input type="text" id="command-input" placeholder="Please enter command here ...">
            <button id="send-command">Send</button>
        </div>
        <div class="tbd-window">
            <h2>TBD Window</h2>
            <div id="tbd-content"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
