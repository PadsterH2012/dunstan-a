<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Game Types</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Manage Game Types</h1>
        <form action="{{ url_for('add_game_type') }}" method="post">
            <input type="text" name="name" placeholder="Enter game type name" required>
            <button type="submit">Add Game Type</button>
        </form>
        <h2>Existing Game Types</h2>
        <ul>
            {% for game_type in game_types %}
                <li>{{ game_type.name }}
                    <a href="{{ url_for('game_type', id=game_type.id) }}">Select</a>
                    <a href="{{ url_for('delete_game_type', id=game_type.id) }}">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
